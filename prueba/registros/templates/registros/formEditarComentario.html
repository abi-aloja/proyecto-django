{% extends "inicio/encabezado.html" %}

{% block titulo %}
    MODIFICAR COMENTARIO
{% endblock %}

{% block en %}
    <!-- Encabezado -->
    <div class="page-header">
        <div class="page-title">
            <h3>Comentario <small>Modificando comentario</small></h3>
        </div>
    </div>
    <!-- /Encabezado -->
{% endblock %}

{% block contenido %}
<form class="form-horizontal" action="{% url 'Editar' comentario.id %}" method="POST" role="form">
    {% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label col-sm-2">Usuario:</label>
                <div class="col-sm-10">
                    <input value="{{ comentario.usuario }}" name="usuario" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Mensaje:</label>
                <div class="col-sm-10">
                    <textarea name="mensaje" cols="50" rows="10" class="form-control">{{ comentario.mensaje }}</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
