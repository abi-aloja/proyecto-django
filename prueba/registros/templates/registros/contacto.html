{% extends "inicio/encabezado.html" %}

{% block titulo %} CONTACTO {%endblock%}

{%block imagen%}
    {%load static%}
    {%static 'inicio/images/contacto.png'%}
{%endblock%}

{%block text%}
    <p>Contacto <span>DSM</span> </p>
{%endblock%}

{% block en %}
<!--Encabezdo -->
        <!--Encabezdo -->
        <div class="page-header">
            <div class="page-title">
                <h3>Contacto</h3>
            </div>
        </div>
        <!-- /Encabezado-->
{%endblock%}

{% block contenido %}


        <!-- Formulario -->
        <form class="form-horizontal" action="{%url 'registrar'%}" method="POST" role="form">
            {% csrf_token %}
            <div class="panel panel-default">
                <div class="panel-body">
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">Nombre:</label>
                        <div class="col-sm-10">
                            <input name="usuario" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label text-right">Mensaje:</label>
                        <div class="col-sm-10">
                            <textarea name="mensaje" cols="50" rows="10" type="text" class="form-control"> </textarea>
                        </div>
                    </div>
                   
                    
                    <div class="form-actions text-right">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>

                </div>
            </div>
        </form>
    <!-- Fin del Formulario -->
{%endblock%}
